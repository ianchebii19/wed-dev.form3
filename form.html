<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.cancel {
            background-color: #ff6666;
        }
    </style>
</head>
<body>

    <form action="/register" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Brian Joseph" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" placeholder="+2547000000000" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"  placeholder="brian.josph@gmai.com">

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Phython" required>

        <button type="submit">Register</button>
        <button type="button" class="cancel">Cancel</button>
    </form>

</body>
</html>
